{% extends "base/base.html" %}

{% block content %}
	<div class="text-center p-5 py-md-5">
		<div class="modal-content rounded-4 shadow">
	      <div class="modal-header p-5 pb-4 mx-auto border-bottom-0">
	        <h1 class="">Generador de Codigo QR</h1>
	      </div>

      <div class="modal-body pt-0 col align-self-center pb-4">
	      	<form method="POST" class="has-validation "> {{form.csrf_token}}

				<div class="row g-3 align-items-center">
				  <div class="col-auto">
				    <label for="inputUrl" class="col-form-label">URL</label>
				  </div>
				  <div class="col-auto">
				    {{form.url(class_ = 'form-control form-control-lg',id_ ='inputUrl')}}
				  </div>
				</div>

				{% if form.url.errors %}
					{% for errors in form.url.errors %}
						<div class="invalid-feedback">
					        {{ errors }} 
					    </div>
					{% endfor%}
				{% endif %}

				<div class="col-auto mt-3">
			    	<button type="submit" class="btn btn-outline-primary btn-lg mb-3">Generar QR</button>
			  	</div>
			</form>
      </div>
    </div>
	</div>
</form>


{% endblock content %}
